<!DOCTYPE html>
<html>
  <head>
    <title>Форма входа</title>
  </head>
  <body>
    <form
      class="form-container"
      action="http://localhost:3000/auth/login"
      method="POST"
    >
      <div class="form">
        <input name="login" placeholder="E-mail" />
        <input name="password" type="password" placeholder="Пароль" />
        <button>Войти</button>
      </div>
    </form>
  </body>
</html>
